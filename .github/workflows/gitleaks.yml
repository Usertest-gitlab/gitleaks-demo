name: Gitleaks Secret Scan

on:
   push:
      branches: [main]
   pull_request:
      branches: [main]

jobs:
   gitleaks:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
           with:
              fetch-depth: 0 # Scanner tout lâ€™historique

         - uses: gitleaks/gitleaks-action@v2
           env:
             GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
